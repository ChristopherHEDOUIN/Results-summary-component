<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  <link href="index.css" rel="stylesheet">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body>
  <div class="test">
  <header class="result">
    <h3 class="result_subtitle">Your Result</h3>
    <div class="background_cercle">
      <h1 class="header_score">76</h1>
      <p class="result_transparent">of 100</p>
    </div>
    <h2 class="result_color">Great</h2>
    <p class="result_paragraph">You scored higher than 65% of the people who have taken these tests.</p>
  </header>

  <section class="note">
    <h3 class="result_subtitle">Summary</h3>

    <article class="result_reaction">
      <div class="result_block">
        <img class="result_image" src="./assets/images/icon-reaction.svg" alt="foudre">
        <h3 class="result_subtitle">Reaction</h3>
      </div>
      <p class="result_score">80 <span class="score_transparent">/ 100</span></p>
    </article>

    <article class="result_memory">
      <div class="result_block">
        <img class="result_image" src="./assets/images/icon-memory.svg" alt="cerveau">
        <h3 class="result_subtitle">Memory</h3>
      </div>
      <p class="result_score">92 <span class="score_transparent">/ 100</span></p>
    </article>

    <article class="result_verbal">
      <div class="result_block">
        <img class="result_image" src="./assets/images/icon-verbal.svg" alt="bulle-message">
        <h3 class="result_subtitle">Verbal</h3>
      </div>
      <p class="result_score">61 <span class="score_transparent">/ 100</span></p>
    </article>

    <article class="result_visual">
      <div class="result_block">
        <img class="result_image" src="./assets/images/icon-visual.svg" alt="oeil">
        <h3 class="result_subtitle">Visual</h3>
      </div>
      <p class="result_score">72 <span class="score_transparent">/ 100</span></p>
    </article>

    <button class="button">Continue</button>

  </section>
</div>
</body>
</html>
